<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67 >
      <img class="logo-img" src="assets/images/logo-cafe.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Serveur" name="serveur"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="pass"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" [navPush]="interfaceServeur">Se connecter1</button>
          <button ion-button class="submit-btn" [navPush]="interfaceClient">Se connecter2</button>
          <button ion-button class="register-btn" block clear (click)="showAlert()">Service d'aide</button>
        </ion-col>
      </ion-row>
      
    
  </div>
</ion-content>
